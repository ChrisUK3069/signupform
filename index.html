<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Signup Form - The Odin Project 09.03.2024</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&display=swap" rel="stylesheet">


</head>
<body>
    
    <div class="container">
        <div class="side">
            <div class="box" id="box1"></div>
            <div class="box" id="odinimgcont">
                <div class="odinimagebar" id="odinimagebar"><img id="odinimage"src="images/odin-lined.png">ODIN</div>
            </div>
            <div class="box">BOX 3</div>

        </div>
        <div class="main">
            <div class ="sitemessage">
                 This is not a real online service! You know you need something
                 like this in your life to help you realize your deepest dreams.
                 Sign up now to get started.
                <br>
                 You know you want to.
            </div>


           
                 <form novalidate>
                    <fieldset>
                    <legend>Let's do this!</legend>
                    <div class="siteform">
                        <div class="formleft">

                             <label for="fname">FIRST NAME</label>
                             <input type="text" id="fname" name="fname" placeholder="Joe">


                             <label for="email">EMAIL</label>
                             <input type="email" id="email" name="email" placeholder="joe@emailcorp.com">

                                <label for="password">PASSWORD</label>
                             <input type="password" id="password" name="password" required>
                             <span class="error" aria-live="polite"></span>
                        </div>
                        <div class="formright">

                                  <label for="lname">LAST NAME</label>
                                  <input type="text" id="lname" name="lname" placeholder="Bloggs">

                                    <label for="tel">PHONE NUMBER</label>
                                 <input type="tel" id="tel" name="tel" placeholder="012345678">


                                 <label for="cpassword">CONFIRM PASSWORD</label>
                                <input type="password" id="cpassword" name="cpassword" required>


                        </div>
                    </div>
                         <button type="submit" id="submit">Create Account</button>

                 </fieldset>
                </form>

            Already have an account?<a href src="login.html">Log in</a>
        </div>
    </div>

    <script>

        const form = document.querySelector("form");
        const email = document.querySelector("email");
        const emailError = document.querySelector("#email + span.error");
        const pass1 = document.querySelector("password");
        const pass2 = document.querySelector("cpassword");

        email.addEventListener("input", (event) => {

            if (email.validity.valid) {
                emailError.textContent = "";
                emailError.className = "error";

            } else {
                showError();
            }
        });

        form.addEventListener("submit", (event) => {
            if (!email.validity.valid) {
                showError();
                event.preventDefault();
            }
        });

        function showError() {
            if (email.validity.valueMissing) {
                emailError.textContent = "You need to enter an email address.";
            } else if (email.validity.typeMismatch) {
                emailError.textContent = "Entered value needs to be an email address.";
            } else if (email.validy.tooshort) {
                emailError.textContent = `Email should be at least ${email.minLength}
                characters; you entered ${email.value.length}.`;
            }
            emailError.classname = "error active";
        }






        </script>
</body>
</html>
